<body>
    <form action="{% url 'like' %}" method="POST">
        {% csrf_token %}
        {% if post.id in liked_list %}
            <button id="like" name="{{post.id}}"><i class="fas fa-lg fa-heart like-red"></i></button>
        {% else %}
            <button id="like" name="{{post.id}}"><i class="far fa-lg fa-heart"></i></button>      
        {% endif %}
    </form>
    <p name="{{post.id}}-count" class="count">{{ post.like_set.count }}</p>
</body>
